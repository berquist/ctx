language: cpp
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

compiler:
  - clang
  - gcc
os:
  - linux
  - osx

env:
  global:
    # Use two threads in parallel
    - CORES=2

addons:
  apt:
    packages:
      - ninja-build
  homebrew:
    packages:
      - ninja

script: ci/build.sh

# These jobes are only run with the first setup
# mentioned in the initial list
jobs:
  include:
    - stage: code style  # using clang-7
      addons:
       apt:
         sources:
           - llvm-toolchain-trusty-5.0
         packages:
           - clang-tidy-5.0
      env: JOB=code_style

stages:
  - code style
  - test
