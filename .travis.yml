language: cpp
compiler:
  - clang
  - gcc

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

env:
  global:
    # Use two threads in parallel
    - CORES=2

addons:
  apt:
    packages:
      - ninja-build

script: ci/build.sh
